<html>
	<head>
		<link rel="stylesheet" href="/css/flipclock.css">
	</head>
	<body>
		<div style="width:45%;margin: 0 auto;">
			<h1 style="font-size:32pt;">
				EUW DOWN FOR
			</h1>
		</div>
		<br/>
		<br/>
		<div class="clock" style="width:50%;margin: 0 auto;" ></div>
		<img src="http://31.media.tumblr.com/tumblr_m9g02i76c51r88l59o1_500.gif" align="right"/>
		<audio controls autoplay>
  			<source src="/darude.mp3" type="audio/mpeg">
  			<embed height="50" width="100" src="/darude.mp3">
		</audio>
		<br/>
		<a href="https://github.com/Valpertui/euwcountdown">See and fork on Github</a>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="/js/flipclock.min.js"></script>
	</body>
	<script type="text/javascript">
		var now = new Date();
		var k = new Date(Date.UTC(2014,05,10,02,0))
		var t1 = now.getTime();
		var t2 = t1 - k.getTime();
		var clock = new FlipClock($('.clock'), {
		});
		clock.setTime(t2 / 1000);
	</script>
</html>
